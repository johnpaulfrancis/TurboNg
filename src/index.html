<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TurboNg</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
    
  <!-- Toast Container -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="dynamicToast">
      <div class="toast-header">
        <strong class="me-auto" id="toastTitle">Notification</strong>
        <small class="text-muted" id="toastTime">Just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastMessage">
        This is a toast message!
      </div>
    </div>
  </div>

  <script>
    
    //Window is used to make this function publically available.
   window.DisplayToastMsg = function (msg, color, title){
      let toastElement = document.getElementById('dynamicToast');
      let toastTitle = document.getElementById('toastTitle');
      let toastMessage = document.getElementById('toastMessage');
      
      toastTitle.textContent = title;
      toastMessage.textContent = msg;
      toastElement.className = `toast bg-${color} text-white`;

      let toast = new bootstrap.Toast(toastElement);
      toast.show();
    }
  </script>
</body>
</html>
